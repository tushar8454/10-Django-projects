{% extends 'base.html' %}

{% block content %}
<div class="mt-4">
    <div class="card container shadow mt-5 text-sm-center col-md-4">
    <h1 class="pt-2">Register</h1>
        <hr>
    <form action="" method="POST" class="px-3">
        {% csrf_token %}
    <input type="text" class="form-control my-3" placeholder="username" name="username">
    <input type="email" class="form-control my-3" placeholder="Email" name="email">
    <input type="password" class="form-control my-3" placeholder="password" name="password">
   
    <input type="submit" class="btn-lg btn-outline-primary my-3">
    </form>
</div>
</div>
{% endblock content %}
